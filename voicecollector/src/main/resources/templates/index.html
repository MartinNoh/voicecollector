<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Voice Collector</title>

    <!-- Bootstrap 5.2.2 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom CSS File -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>

    <!-- container -->
    <div class="container">

        <!-- subtitle & the number of cases-->
        <div class="row" id="subtitle">
            <div class="col-lg-6 col-md-6">
                <h2>스크립트 녹음</h2>
            </div>

            <div class="col-lg-6  col-md-6">
                <h6>진행 00건 (나의 기여 00건) / 전체 00건</h6>
            </div>
        </div>
        <!-- subtitle & the number of cases END-->
        
        <!-- contents -->
        <div class="row" id="contents">
            <div class="col-lg-12">

                <!-- script sentence -->
                <div>
                    <p>스크립트 문장</p>
                    <h4 id="scriptSentence">"아무래도 좋은 것뿐인 세계에는 아낄 것도 없고 소중할 것도 없지."</h4>
                    <input type="hidden" id="scriptSentenceId" value="1294817249" />
                </div>

                <div>
                    <p>오디오 컨트롤러</p>
                    
                    <!-- audio visualizer -->
                    <canvas id="audioVisualizer"></canvas>

                    <!-- audio controller -->
                    <div id="audioController">
                        <button type="button" id="recordBtn" class="btn btn-outline-danger">●</button>
                        <button type="button" id="stopBtn" class="btn btn-outline-dark" disabled>■</button>
                        <button type="button" id="playBtn" class="btn btn-outline-dark" disabled>▶</button>
                        <button type="button" id="nextBtn" class="btn btn-outline-primary" disabled>NEXT</button>
                    </div>

                    <div id="soundClips"></div>
                </div>

            </div>
        </div>
        <!-- contents END-->

    </div>
    <!-- container END-->

    <!-- Bootstrap 5.2.2 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Custom JS File -->
	<script th:src="@{/js/main.js}"></script>
  </body>
</html>
